<div class="blog__list">
  @@for (var i = 0; i < context.arr.length; i++) {
  <div class="blog__box `+context.arr[i].class+`">
    <div class="blog__box-img">
      <img src="`+context.arr[i].image+`" alt="">
    </div>
    <div class="blog__box-marker">`+context.arr[i].marker+`</div>
    <div class="blog__box-info">
      <div class="blog__box-date">`+context.arr[i].date+`</div>
      <div class="blog__box-caption">`+context.arr[i].caption+`</div>
      <div class="blog__box-description">`+context.arr[i].description+`</div>
    </div>
    <a class="blog__box-link" href="`+context.arr[i].link+`"></a>
  </div>
  }
</div>

@@include("./pagination.html")
